<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Ultimate Authentication Guide</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />

        <link href="src/styles/globals.css" rel="stylesheet" />
        <link href="src/styles/button.css" rel="stylesheet" />
        <link href="src/styles/header.css" rel="stylesheet" />
        <link href="src/styles/sign-up.css" rel="stylesheet" />
    </head>
    <body>
        <div class="background">
            <img src="src/assets/images/lake-at-night.webp" alt="" />
            <div class="overlay"></div>
        </div>
        <header>
            <div class="logo">
                <img src="src/assets/logos/bijanprogrammer.svg" alt="" />
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="sign-up">
                <div class="heading">
                    <h1>Creat Your Account</h1>
                    <p>Hello there! Letâ€™s create your account.</p>
                </div>
                <form>
                    <label>
                        <span class="title">Full Name</span>
                        <input type="text" name="name" autocomplete="name" required />
                    </label>
                    <label>
                        <span class="title">Username</span>
                        <input type="text" name="username" autocomplete="username" required />
                    </label>
                    <label>
                        <span class="title">Email</span>
                        <input type="email" name="email" autocomplete="email" required />
                    </label>
                    <label>
                        <span class="title">Phone</span>
                        <input type="tel" name="phone" autocomplete="tel" required />
                    </label>
                    <label>
                        <span class="title">Password</span>
                        <input type="password" name="password" autocomplete="new-password" required />
                    </label>
                    <label>
                        <input type="checkbox" name="agree" autocomplete="off" required />
                        <span class="title">
                            I agree to Platform <a href="#">Terms of Serivce</a> and
                            <a href="#">Privacy Policy</a>
                        </span>
                    </label>
                    <button>Create my account</button>
                </form>
            </div>
        </main>
    </body>
</html>
